<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoinLayer API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap"
      rel="stylesheet"/>
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"/>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Crypto Converter</h1>

    <div class="container">
      <form>
        <div class="input-group mb-3 currInputs" id="cryptoKeyFields">
          <span class="input-group-text" id="basic-addon3">Qty</span>
          <input
            id="qtyKey"
            type="text"
            class="form-control"
            aria-label="Text input with dropdown button"/>
            <select id="cryptoKey" class="form-control">
            <option>Choose Crypto</option>
          </select>
        </div>

        <div class="container currInputs">
          <select id="fiatKey" class="form-control">
            <option>Choose Fiat</option>
          </select>
        </div>
      </form>
      <button id="convertBtn">CONVERT</button>
    </div>

    <div class="container" id="resultSection">
      <div class="leftCol">
        <h4 id="cryptoChange" class="currencyTitle"></h4>
        <p id="rateAlert"></p>
        <div id="cryptoIcon">
          <h3 id="" style="position: relative"></h3>
        </div>
      </div>

      <div class="rightCol">
        <h4 id="fiatChange" class="currencyTitle"></h4>
        <p id="atRateAlert"></p>
        <div id="fiatIcon"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
